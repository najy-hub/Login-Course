<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - رحلة المهندس</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --white: #ffffff;
      --light-gray: #f8f9fa;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      background: var(--light-gray);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .login-container {
      background: var(--white);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h1 {
      color: var(--primary-color);
      margin: 0 0 10px;
    }
    
    .login-form .form-group {
      margin-bottom: 20px;
    }
    
    .login-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    .login-form input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
    }
    
    .login-form button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .login-form button:hover {
      background: var(--secondary-color);
    }
    
    .error-message {
      color: #ff4444;
      text-align: center;
      margin-top: 15px;
      display: none;
    }
    
    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>تسجيل الدخول</h1>
      <p>منصة رحلة المهندس المحترف</p>
    </div>
    
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" required>
      </div>
      
      <button type="submit">تسجيل الدخول</button>
      <div class="error-message" id="errorMessage"></div>
    </form>
  </div>

  <script>
   // تكوين Google Apps Script
    const API_URL = 'https://script.google.com/macros/s/AKfycbxIt0E44kK1vrkMfMug-HiB5ovU4oBMyb_ZsKgipty5ATf-yHfXWmA_2KpfJ_YxHMpvTQ/exec';
    
    // عناصر DOM
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const errorElement = document.getElementById('errorMessage');
    
    // التحقق من صحة المدخلات قبل الإرسال
    function validateInputs() {
      let isValid = true;
      
      if (!emailInput.value) {
        showError('يرجى إدخال البريد الإلكتروني');
        isValid = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
        showError('البريد الإلكتروني غير صحيح');
        isValid = false;
      } else if (!passwordInput.value) {
        showError('يرجى إدخال كلمة المرور');
        isValid = false;
      } else if (passwordInput.value.length < 6) {
        showError('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
        isValid = false;
      }
      
      return isValid;
    }
    
    // عرض رسالة الخطأ
    function showError(message) {
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }
    
    // إخفاء رسالة الخطأ
    function hideError() {
      errorElement.style.display = 'none';
    }
    
    // تغيير حالة زر الإرسال
    function setButtonState(loading) {
      submitBtn.disabled = loading;
      submitBtn.textContent = loading ? 'جاري تسجيل الدخول...' : 'تسجيل الدخول';
    }
    
    // دالة تسجيل الدخول
    async function login(email, password) {
      try {
        setButtonState(true);
        
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            action: 'login',
            email: email,
            password: password
          })
        });
        
        if (!response.ok) {
          throw new Error('فشل في الاتصال بالخادم');
        }
        
        const userData = await response.json();
        
        if (userData.status === "FAILED") {
          throw new Error(userData.message || "البريد الإلكتروني أو كلمة المرور غير صحيحة");
        }
        
        // حفظ بيانات المستخدم في localStorage
        localStorage.setItem('userData', JSON.stringify({
          email: userData.email,
          name: userData.name,
          unlockedWeeks: userData.unlockedWeeks || [1],
          completedWeeks: userData.completedWeeks || [],
          currentWeek: userData.currentWeek || 1,
          token: userData.token // إذا كان هناك نظام توكن
        }));
        
        // التوجيه إلى الصفحة الرئيسية
        window.location.href = 'course.html';
        
      } catch (error) {
        console.error("Login error:", error);
        showError(error.message || 'حدث خطأ أثناء تسجيل الدخول، يرجى المحاولة لاحقاً');
      } finally {
        setButtonState(false);
      }
    }
    
    // إضافة مستمع لحدث التسجيل
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      hideError();
      
      if (!validateInputs()) return;
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      await login(email, password);
    });
    
    // إذا كان المستخدم مسجل دخول بالفعل، توجيهه للصفحة الرئيسية
    document.addEventListener('DOMContentLoaded', function() {
      if (localStorage.getItem('userData')) {
        window.location.href = 'http://course.najyacademia.com/';
      }
    });
    </script>
</body>
</html>
