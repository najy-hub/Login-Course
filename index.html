<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - رحلة المهندس</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --white: #ffffff;
      --light-gray: #f8f9fa;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      background: var(--light-gray);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .login-container {
      background: var(--white);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h1 {
      color: var(--primary-color);
      margin: 0 0 10px;
    }
    
    .login-form .form-group {
      margin-bottom: 20px;
    }
    
    .login-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    .login-form input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
    }
    
    .login-form button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .login-form button:hover {
      background: var(--secondary-color);
    }
    
    .error-message {
      color: #ff4444;
      text-align: center;
      margin-top: 15px;
      display: none;
    }
    
    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>تسجيل الدخول</h1>
      <p>منصة رحلة المهندس المحترف</p>
    </div>
    
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" required>
      </div>
      
      <button type="submit">تسجيل الدخول</button>
      <div class="error-message" id="errorMessage"></div>
    </form>
  </div>

  <script>
    // تكوين Google Apps Script
    const API_URL = 'https://script.google.com/macros/s/AKfycbxIt0E44kK1vrkMfMug-HiB5ovU4oBMyb_ZsKgipty5ATf-yHfXWmA_2KpfJ_YxHMpvTQ/exec';
    
 // دالة تسجيل الدخول المعدلة
async function login(email, password) {
  try {
    // إظهار حالة التحميل
    const submitBtn = document.querySelector('#loginForm button');
    const errorElement = document.getElementById('errorMessage');
    submitBtn.disabled = true;
    submitBtn.textContent = 'جاري تسجيل الدخول...';
    errorElement.style.display = 'none';
    
    // إرسال البيانات إلى الخادم
    const response = await fetch(API_URL, {
      method: 'POST',
      headers: { 
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ 
        action: 'login',
        email: email,
        password: password
      })
    });
    
    // التحقق من حالة الاستجابة
    if (!response.ok) {
      throw new Error(`خطأ في الخادم: ${response.status}`);
    }
    
    // محاولة تحليل الاستجابة
    const responseText = await response.text();
    let userData;
    
    try {
      userData = responseText ? JSON.parse(responseText) : {};
    } catch (e) {
      console.error('Failed to parse JSON:', responseText);
      throw new Error('استجابة غير صالحة من الخادم');
    }
    
    // التحقق من استجابة الخادم
    if (userData.status === "FAILED" || !userData.email) {
      throw new Error(userData.message || "البريد الإلكتروني أو كلمة المرور غير صحيحة");
    }
    
    // حفظ بيانات المستخدم في localStorage
    localStorage.setItem('userData', JSON.stringify({
      email: userData.email,
      unlockedWeeks: userData.unlockedWeeks || [1],
      completedWeeks: userData.completedWeeks || [],
      currentWeek: userData.currentWeek || 1
    }));
    
    // التوجيه إلى الصفحة الرئيسية
    window.location.href = 'course.html';
    
  } catch (error) {
    console.error("Login error:", error);
    const errorElement = document.getElementById('errorMessage');
    
    // تحسين رسائل الخطأ
    const errorMessages = {
      'Failed to fetch': 'تعذر الاتصال بالخادم، يرجى التحقق من اتصال الإنترنت',
      'Unexpected end of input': 'استجابة غير كاملة من الخادم',
      '500': 'خطأ في الخادم الداخلي، يرجى المحاولة لاحقاً',
      '404': 'الصفحة المطلوبة غير موجودة'
    };
    
    errorElement.textContent = errorMessages[error.message] || error.message || 'حدث خطأ أثناء تسجيل الدخول';
    errorElement.style.display = 'block';
    
  } finally {
    // إعادة تعيين زر التسجيل في جميع الأحوال
    const submitBtn = document.querySelector('#loginForm button');
    submitBtn.disabled = false;
    submitBtn.textContent = 'تسجيل الدخول';
  }
}

// إضافة مستمع لحدث التسجيل
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  
  // التحقق الأساسي من المدخلات
  if (!email) {
    document.getElementById('errorMessage').textContent = 'يرجى إدخال البريد الإلكتروني';
    document.getElementById('errorMessage').style.display = 'block';
    return;
  }
  
  if (!password) {
    document.getElementById('errorMessage').textContent = 'يرجى إدخال كلمة المرور';
    document.getElementById('errorMessage').style.display = 'block';
    return;
  }
  
  // استدعاء دالة التسجيل
  login(email, password);
});

// إذا كان المستخدم مسجل دخول بالفعل، توجيهه للصفحة الرئيسية
document.addEventListener('DOMContentLoaded', function() {
  if (localStorage.getItem('userData')) {
    window.location.href = 'http://course.najyacademia.com/';
  }
});
</body>
</html>
