
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - رحلة المهندس المحترف</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background: #2c2c2c;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ffc107;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    a {
      color: #09f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ✅ مكان إدخال الكود هنا داخل البودي -->
  <form onsubmit="login(event)">
    <input type="text" id="username" placeholder="اسم المستخدم" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <button type="submit">دخول</button>
    <p style="text-align:center">
      <a href="reset.html">هل نسيت كلمة المرور؟</a>
    </p>
  </form>
<script>
  async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMessage = document.getElementById("error-message");

    if (!username || !password) {
      errorMessage.textContent = "يرجى إدخال اسم المستخدم وكلمة المرور.";
      return;
    }

    try {
      const url = `https://script.google.com/macros/s/AKfycbweSOnyEh8WdSocu7wYylHud1l2gLP4mWr-G721_JkTuiM5rglkEWm0U5Gmoceh9NOItA/exec?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
      const response = await fetch(url);
      const result = await response.json();

      if (result.success) {
        // حفظ اسم المستخدم وتاريخ البداية في localStorage
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("studentEmail", result.username);
        localStorage.setItem("courseStartDate", result.firstStartDate);

        // التوجيه إلى صفحة الكورس
        window.location.href = `https://course.najyacademia.com`;
      } else {
        errorMessage.textContent = result.error || "حدث خطأ أثناء تسجيل الدخول.";
      }
    } catch (err) {
      errorMessage.textContent = "فشل الاتصال بالخادم.";
      console.error(err);
    }
  }
</script>

</body>
</html>
