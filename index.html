<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <!-- أضف مكتبة Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        /* نفس الأنماط السابقة */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">تسجيل الدخول</button>
            <div id="errorMsg" class="error"></div>
        </form>
    </div>
// اضافت نسيان كلمة المرور
    <a href="#" onclick="resetPassword()">نسيت كلمة المرور؟</a>
    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBWdrUtLP4fVKHDmQDC6nUJzBMPA7AmbMc",
            authDomain: "solar-engineer-43cbc.firebaseapp.com",
            projectId: "solar-engineer-43cbc",
            storageBucket: "solar-engineer-43cbc.firebasestorage.app",
            messagingSenderId: "816573344174",
            appId: "1:816573344174:web:b472b052d26b7be1d7003f"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            errorMsg.textContent = '';
            
            // تسجيل الدخول باستخدام Firebase
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // نجح تسجيل الدخول
                    const user = userCredential.user;
                    
                    // إنشاء token مخصص (اختياري)
                    user.getIdToken().then((idToken) => {
                        // توجيه المستخدم إلى صفحة الكورس مع token
                        window.location.href = `http://course.najyacademia.com?token=${idToken}`;
                    });
                })
                .catch((error) => {
                    // فشل تسجيل الدخول
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    
                    // عرض رسالة خطأ مناسبة بالعربية
                    if (errorCode === 'auth/wrong-password') {
                        errorMsg.textContent = 'كلمة المرور غير صحيحة';
                    } else if (errorCode === 'auth/user-not-found') {
                        errorMsg.textContent = 'لا يوجد حساب بهذا البريد الإلكتروني';
                    } else {
                        errorMsg.textContent = 'حدث خطأ أثناء تسجيل الدخول: ' + errorMessage;
                    }
                });
        });
        // ضفت فى حالة نسيان كلمة المرور
        async function resetPassword() {
    const email = prompt("أدخل بريدك الإلكتروني:");
    if (email) {
      try {
        await auth.sendPasswordResetEmail(email);
        alert("تم إرسال رابط استعادة كلمة المرور إلى بريدك الإلكتروني");
      } catch (error) {
        alert("حدث خطأ: " + error.message);
      }
    }
  }
    </script>
</body>
</html>
